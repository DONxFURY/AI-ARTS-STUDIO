<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Arts Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --neon-blue: #00f3ff;
      --neon-purple: #b967ff;
      --matrix-green: #00ff41;
      --dark-bg: #0a0a12;
    }

    body { font-family: 'Exo 2', sans-serif; background: var(--dark-bg); color: #fff; overflow-x: hidden; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(5,5,8,0.85);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo-header img { height: 60px; }
    .nav-links { display: flex; gap: 2rem; }
    .nav-link {
      color: #aaa;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      transition: all 0.3s;
    }
    .nav-link:hover { color: var(--neon-blue); }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
      position: relative;
      overflow: hidden;
    }
    .hero img.logo {
      height: 200px;
      margin-bottom: 2rem;
      animation: fadeInZoom 2s forwards;
    }
    @keyframes fadeInZoom { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      color: var(--neon-blue);
      margin-bottom: 1rem;
      text-shadow: 0 0 20px var(--neon-blue),0 0 40px var(--neon-purple);
    }
    .hero p { font-size: 1.5rem; color: #ccc; margin-bottom: 2rem; }
    .hero .btn {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0 1rem;
      border: 2px solid var(--neon-blue);
      color: var(--neon-blue);
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s;
    }
    .hero .btn:hover { background: rgba(0,243,255,0.1); transform: scale(1.1); }

    section { padding: 5% 5%; }

    /* Portfolio Grid */
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .portfolio img {
      border-radius: 10px;
      transition: transform 0.5s, filter 0.5s, box-shadow 0.5s;
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: cover;
    }
    .portfolio img:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
      box-shadow: 0 0 20px var(--neon-blue);
    }

    /* Community Section */
    #community {
      text-align: center;
      padding: 5% 5%;
      background: rgba(5,5,8,0.9);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,243,255,0.2);
      margin-top: 3rem;
    }
    #community h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--neon-purple);
      margin-bottom: 1rem;
      text-shadow: 0 0 15px var(--neon-purple), 0 0 30px var(--neon-blue);
    }
    #community p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    #community .btn {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0.5rem 1rem;
      border: 2px solid var(--neon-purple);
      color: var(--neon-purple);
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      transition: all 0.3s;
      border-radius: 10px;
    }
    #community .btn:hover {
      background: rgba(185,103,255,0.1);
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--neon-purple), 0 0 25px var(--neon-blue);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #888;
      border-top: 1px solid #222;
      margin-top: 5rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-header">
      <img src="https://i.imgur.com/O9sjMgk.png" alt="Ai Arts Studio Logo">
    </div>
    <nav class="nav-links">
      <a href="#portfolio" class="nav-link">Portfolio</a>
      <a href="#community" class="nav-link">Community</a>
    </nav>
  </header>

  <section class="hero">
    <img src="https://i.imgur.com/O9sjMgk.png" alt="Ai Arts Studio Logo" class="logo">
    <h1>Premium AI-Assisted Branding</h1>
    <p>Fast. Stunning. Unforgettable.</p>
    <div>
      <a href="https://discord.com" target="_blank" class="btn">Join Our Discord</a>
      <a href="https://facebook.com" target="_blank" class="btn">Join Our Facebook</a>
    </div>
  </section>

  <section id="portfolio">
    <h2>Our Work</h2>
    <div class="portfolio">
      <img src="https://i.imgur.com/RayQ5OL.png" alt="Logo 1">
      <img src="https://i.imgur.com/IVcngrI.png" alt="Logo 2">
      <img src="https://i.imgur.com/Y84lohU.png" alt="Logo 3">
      <img src="https://i.imgur.com/JvZWB3r.png" alt="Logo 4">
      <img src="https://i.imgur.com/Nv2fUQK.png" alt="Logo 5">
      <img src="https://i.imgur.com/haXKs3B.png" alt="Logo 6">
      <img src="https://i.imgur.com/rEyKIHm.png" alt="Logo 7">
      <img src="https://i.imgur.com/we6GMR3.png" alt="Logo 8">
      <img src="https://i.imgur.com/6a16y23.png" alt="Logo 9">
      <img src="https://i.imgur.com/wqBWnMj.png" alt="Logo 10">
      <img src="https://i.imgur.com/uOeKftn.png" alt="Logo 11">
    </div>
  </section>

  <section id="community">
    <h2>Join Our Community</h2>
    <p>Connect with creators, get feedback, and access exclusive resources.</p>
    <div>
      <a href="https://discord.com" target="_blank" class="btn">Join Discord</a>
      <a href="https://facebook.com" target="_blank" class="btn">Join Facebook</a>
    </div>
  </section>

  <footer>
    &copy; 2026 Ai Arts Studio. All rights reserved.
  </footer>

</body>
</html>
